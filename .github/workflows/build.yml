name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04
    env:
      TERM: xterm
      ANDROID_SDK_ROOT: /home/runner/android-sdk

    steps:
      # 1. Checkout the current repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: false

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm wget unzip git

      # 4. Aggressive Submodule & Dependency Setup
      - name: Setup Dependencies
        run: |
          set -x
          
          # Function to clone or update a repo
          # usage: ensure_repo <path> <url> <branch_arg> <recursive_arg>
          ensure_repo() {
            local PATH_DIR=$1
            local URL=$2
            local BRANCH_ARG=$3 # e.g. "-b main" or ""
            local RECURSIVE_ARG=$4 # e.g. "--recursive" or ""
            
            echo "Ensuring $PATH_DIR from $URL..."
            
            if [ -d "$PATH_DIR" ] && [ -n "$(ls -A $PATH_DIR)" ]; then
               echo "$PATH_DIR exists. Checking if valid..."
               # Simple check: does it have .git?
               if [ -d "$PATH_DIR/.git" ]; then
                 echo "$PATH_DIR seems valid."
                 return 0
               fi
               echo "$PATH_DIR exists but might be invalid (no .git). wiping."
               rm -rf "$PATH_DIR"
            fi
            
            mkdir -p "$(dirname "$PATH_DIR")"
            rm -rf "$PATH_DIR"
            
            echo "Cloning $PATH_DIR..."
            git clone --depth 1 $RECURSIVE_ARG $BRANCH_ARG "$URL" "$PATH_DIR" || \
            git clone $RECURSIVE_ARG $BRANCH_ARG "$URL" "$PATH_DIR" || \
            (echo "Failed to clone $PATH_DIR" && return 1)
          }

          # 1. Fix .gitmodules for future reference
          sed -i '/shallow =/d' .gitmodules
          sed -i '/branch =/d' .gitmodules
          
          # 2. Initialize what we can standard way
          git submodule init
          
          # 3. Manually fetch critical dependencies
          
          # TDLib (Recursive is critical for OpenSSL)
          ensure_repo "tdlib" "https://github.com/TGX-Android/tdlib" "-b main" "--recursive"
          
          # Check OpenSSL specifically
          if [ ! -f "tdlib/source/openssl/include/openssl/opensslv.h" ]; then
            echo "CRITICAL: OpenSSL missing in tdlib. Fetching manually..."
            rm -rf tdlib/source/openssl
            ensure_repo "tdlib/source/openssl" "https://github.com/openssl/openssl" "-b OpenSSL_1_1_1-stable" ""
          fi
          
          # Vkryl modules
          ensure_repo "vkryl/leveldb" "https://github.com/TGX-Android/leveldb" "-b main" ""
          ensure_repo "vkryl/core" "https://github.com/TGX-Android/X-Core" "-b main" ""
          ensure_repo "vkryl/td" "https://github.com/TGX-Android/tdlib-utils" "-b main" ""
          ensure_repo "vkryl/android" "https://github.com/TGX-Android/X-Android" "-b main" ""
          
          # Native libs
          ensure_repo "app/jni/third_party/libvpx" "https://github.com/webmproject/libvpx" "" ""
          ensure_repo "app/jni/third_party/ffmpeg" "https://github.com/FFmpeg/FFmpeg" "-b release/6.1" ""
          ensure_repo "app/jni/third_party/opus" "https://github.com/xiph/opus" "" ""
          ensure_repo "app/jni/third_party/flac" "https://github.com/xiph/flac" "" ""
          ensure_repo "app/jni/third_party/ogg" "https://github.com/xiph/ogg" "" ""
          ensure_repo "app/jni/third_party/opusfile" "https://github.com/xiph/opusfile" "" ""
          
          # TgCalls
          ensure_repo "tgcalls" "https://github.com/TGX-Android/tgcalls" "-b production" ""
          ensure_repo "app/jni/tgvoip/third_party/tgcalls" "https://github.com/TGX-Android/tgcalls" "-b production" ""
          
          # Verify OpenSSL again
          if [ ! -f "tdlib/source/openssl/include/openssl/opensslv.h" ]; then
             echo "FATAL: OpenSSL header still missing after manual fetch."
             find tdlib -name "opensslv.h"
             exit 1
          fi
          
          echo "Dependency setup complete."

      # 5. Pre-configure local.properties
      - name: Create local.properties
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}"
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID || '12345' }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH || 'abcdef0123456789abcdef0123456789' }}" >> local.properties
          echo "app.id=org.thunderdog.challegram" >> local.properties
          echo "app.name=Telegram X" >> local.properties
          echo "app.download_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "app.sources_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "tgx.extension=none" >> local.properties
          echo "keystore.file=$(pwd)/keystore.properties" >> local.properties
          
          if [ ! -f app/google-services.json ]; then
            echo '{"project_info":{"project_number":"1","project_id":"p","storage_bucket":"s"},"client":[{"client_info":{"mobilesdk_app_id":"1:1:android:1","android_client_info":{"package_name":"org.thunderdog.challegram"}},"api_key":[{"current_key":"k"}]}]}' > app/google-services.json
          fi

      # 6. Setup Keystore
      - name: Setup Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 7. Patch and Run Setup Script
      - name: Run Setup Script
        run: |
          chmod a+x -R scripts/
          ls -l scripts/
          # Fix set-env.sh typo
          sed -i 's/ANDROID_SDK_ROOT=$DEFAULT_ANDROID_SDK/ANDROID_SDK_ROOT=$DEFAULT_ANDROID_SDK_ROOT/' scripts/set-env.sh
          
          # Patch setup-sdk.sh to avoid broken pipe on yes | sdkmanager
          sed -i 's/yes |/echo y |/g' scripts/setup-sdk.sh
          
          # Optimization: Patch native build scripts to build only ARM64/ARMv7
          sed -i '/function build_one {/a \ 	  if [[ "$FLAVOR" != "latest" ]] || [[ "$PLATFORM" != "arm64-v8a" && "$PLATFORM" != "armv7-a" ]]; then echo "Skipping FFmpeg build for $FLAVOR $PLATFORM"; return 0; fi' scripts/private/build-ffmpeg-impl.sh
          sed -i '/configure_make() {/a \ 	  if [[ "$1" != "latest" ]] || [[ "$2" != "arm64-v8a" && "$2" != "armeabi-v7a" ]]; then echo "Skipping libvpx build for $1 $2"; return 0; fi' scripts/private/build-vpx-impl.sh

          # Create a custom non-interactive setup script
          cat > scripts/ci_setup.sh <<'EOF'
          #!/bin/bash
          set -e
          
          # 1. Setup SDK
          echo "Setting up SDK..."
          source "$(pwd)/scripts/setup-sdk.sh" --default-sdk-root
          
          # 2. Run patches/builds (making them non-fatal to allow gradle to attempt build if partial)
          echo "Running native setup scripts..."
          chmod +x scripts/private/*.sh
          
          scripts/private/patch-opus-impl.sh || echo "Warning: OPUS patch failed"
          scripts/private/patch-androidx-media-impl.sh || echo "Warning: AndroidX Media patch failed"
          scripts/private/build-vpx-impl.sh || echo "Warning: VPX build failed"
          scripts/private/build-ffmpeg-impl.sh || echo "Warning: FFmpeg build failed"
          
          echo "CI Setup finished."
          EOF
          
          chmod +x scripts/ci_setup.sh
          ./scripts/ci_setup.sh

      # 8. Build the APK
      - name: Build Universal Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleLatestUniversalRelease --stacktrace

      # 9. Upload Artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Latest-Universal-Release
          path: app/build/outputs/apk/latest/universal/release/*.apk
          retention-days: 5

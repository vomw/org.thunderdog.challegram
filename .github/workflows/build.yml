name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04
    env:
      TERM: xterm
      ANDROID_SDK_ROOT: /home/runner/android-sdk

    steps:
      # 1. Checkout the current repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: false

      # 2. Manual Submodule Setup (Brute force clone with recursion and fallback)
      - name: Manual Submodule Setup
        run: |
          set -x
          echo "Cleaning up any failed submodule state..."
          git submodule deinit -f . || true
          rm -rf .git/modules
          
          echo "Parsing .gitmodules and cloning manually..."
          # Extract path and url pairs from .gitmodules
          grep -E "path =|url =" .gitmodules | awk '{print $3}' | xargs -n2 echo > submodule_map.txt
          
          while read -r SUB_PATH SUB_URL; do
            if [ -z "$SUB_PATH" ] || [ -z "$SUB_URL" ]; then continue; fi
            
            echo "Processing $SUB_PATH from $SUB_URL..."
            
            # Skip chromium src as they are known to be problematic standalone and very large
            if [[ "$SUB_URL" == *"chromium/src"* ]]; then
              echo "Skipping problematic chromium src submodule $SUB_PATH"
              continue
            fi
            
            mkdir -p "$(dirname "$SUB_PATH")"
            if [ ! -d "$SUB_PATH/.git" ]; then
              echo "Cloning $SUB_URL into $SUB_PATH (recursive)..."
              rm -rf "$SUB_PATH"
              # Try cloning. For tdlib we avoid --depth 1 to ensure sub-submodules work
              if [[ "$SUB_PATH" == "tdlib" ]]; then
                git clone --recursive "$SUB_URL" "$SUB_PATH" || echo "FAILED to clone $SUB_URL"
              else
                git clone --depth 1 --recursive "$SUB_URL" "$SUB_PATH" || \
                git clone --recursive "$SUB_URL" "$SUB_PATH" || \
                echo "FAILED to clone $SUB_URL"
              fi
            fi
          done < submodule_map.txt
          
          echo "Debug: Checking critical dependencies"
          for d in "vkryl/leveldb" "vkryl/core" "vkryl/td" "vkryl/android" "tdlib" "tgcalls"; do
            if [ ! -d "$d" ] || [ -z "$(ls -A $d 2>/dev/null)" ]; then
              echo "!!! CRITICAL: $d is MISSING or EMPTY. Attempting manual fix..."
              # Hardcoded fallbacks if parsing failed or clone failed
              case $d in
                "tdlib") git clone --recursive https://github.com/TGX-Android/tdlib tdlib ;; 
                "vkryl/leveldb") git clone --depth 1 https://github.com/TGX-Android/leveldb vkryl/leveldb ;; 
                "vkryl/core") git clone --depth 1 https://github.com/TGX-Android/X-Core vkryl/core ;; 
                "vkryl/td") git clone --depth 1 https://github.com/TGX-Android/tdlib-utils vkryl/td ;; 
                "vkryl/android") git clone --depth 1 https://github.com/TGX-Android/X-Android vkryl/android ;; 
                "tgcalls") git clone --depth 1 https://github.com/TGX-Android/tgcalls tgcalls ;; 
              esac
            fi
          done
          
          # Special check for OpenSSL inside tdlib
          if [ -d "tdlib" ] && [ ! -f "tdlib/source/openssl/include/openssl/opensslv.h" ]; then
            echo "OpenSSL missing in tdlib, attempting manual fetch..."
            mkdir -p tdlib/source/openssl
            git clone --depth 1 https://github.com/openssl/openssl -b OpenSSL_1_1_1-stable tdlib/source/openssl || \
            git clone --depth 1 https://github.com/openssl/openssl tdlib/source/openssl
          fi
          
          echo "Final check for opensslv.h:"
          find tdlib -name "opensslv.h" || echo "opensslv.h STILL NOT FOUND"
          
          echo "Third party directory listing:"
          ls -F app/jni/third_party/ || true

      # 3. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4. Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm wget unzip

      # 5. Pre-configure local.properties
      - name: Create local.properties
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}"
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID || '12345' }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH || 'abcdef0123456789abcdef0123456789' }}" >> local.properties
          echo "app.id=org.thunderdog.challegram" >> local.properties
          echo "app.name=Telegram X" >> local.properties
          echo "app.download_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "app.sources_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "tgx.extension=none" >> local.properties
          echo "keystore.file=$(pwd)/keystore.properties" >> local.properties
          
          if [ ! -f app/google-services.json ]; then
            echo '{"project_info":{"project_number":"1","project_id":"p","storage_bucket":"s"},"client":[{"client_info":{"mobilesdk_app_id":"1:1:android:1","android_client_info":{"package_name":"org.thunderdog.challegram"}},"api_key":[{"current_key":"k"}]}]}' > app/google-services.json
          fi

      # 6. Setup Keystore
      - name: Setup Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 7. Patch build scripts
      - name: Patch Build Scripts
        run: |
          # Fix typo in set-env.sh
          sed -i 's/ANDROID_SDK_ROOT=$DEFAULT_ANDROID_SDK/ANDROID_SDK_ROOT=$DEFAULT_ANDROID_SDK_ROOT/' scripts/set-env.sh
          
          # Replace setup.sh with a CI-optimized version
          cat > scripts/setup.sh <<'EOF'
          #!/bin/bash
          set -e
          echo "CI Setup starting..."
          source "$(pwd)/scripts/setup-sdk.sh" "$@"
          echo "Running implementation scripts..."
          scripts/private/patch-opus-impl.sh || echo "Warning: patch-opus-impl.sh failed"
          scripts/private/patch-androidx-media-impl.sh || echo "Warning: patch-androidx-media-impl.sh failed"
          scripts/private/build-vpx-impl.sh || echo "Warning: build-vpx-impl.sh failed"
          scripts/private/build-ffmpeg-impl.sh || echo "Warning: build-ffmpeg-impl.sh failed"
          echo "CI Setup finished"
          EOF
          chmod +x scripts/setup.sh
          
          # Avoid broken pipe in setup-sdk.sh
          sed -i 's/yes |/echo y |/g' scripts/setup-sdk.sh
          
          # Optimization: Build ONLY 'latest' flavor and 'arm64-v8a', 'armeabi-v7a' ABIs
          sed -i '/function build_one {/a \ 	  if [[ "$FLAVOR" != "latest" ]] || [[ "$PLATFORM" != "arm64-v8a" && "$PLATFORM" != "armv7-a" ]]; then echo "Skipping FFmpeg build for $FLAVOR $PLATFORM"; return 0; fi' scripts/private/build-ffmpeg-impl.sh
          sed -i '/configure_make() {/a \ 	  if [[ "$1" != "latest" ]] || [[ "$2" != "arm64-v8a" && "$2" != "armeabi-v7a" ]]; then echo "Skipping libvpx build for $1 $2"; return 0; fi' scripts/private/build-vpx-impl.sh

      # 8. Run Setup Script
      - name: Run Setup Script
        run: |
          chmod +x scripts/*.sh scripts/private/*.sh
          ./scripts/setup.sh --default-sdk-root || echo "Setup script had some issues, but continuing to build..."

      # 9. Build the APK
      - name: Build Universal Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleLatestUniversalRelease --stacktrace

      # 10. Upload Artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Latest-Universal-Release
          path: app/build/outputs/apk/latest/universal/release/*.apk
          retention-days: 5

name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04 # Ubuntu 22.04 is explicitly recommended by TGX docs

    steps:
      # 1. Install System Dependencies (Crucial Step Added)
      # These tools are often required to compile the C++ Native libraries (TDLib)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs cmake ninja-build gperf ccache libssl-dev python3-dev
          git lfs install

      # 2. Clone Source Code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: TGX-Android/Telegram-X
          submodules: 'recursive'
          fetch-depth: 0
          lfs: true # Explicitly enable LFS fetching

      # 3. Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Cache Gradle Packages
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Configure local.properties
      - name: Create local.properties
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH }}" >> local.properties
          
          # Create dummy google-services.json to bypass build check
          if [ ! -f app/google-services.json ]; then
            echo '{}' > app/google-services.json
          fi

      # 6. Configure Keystore (Temporary Debug Key)
      - name: Setup Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 7. Run Repository Setup Script
      # This script downloads the specific NDK version required by the project
      - name: Run Setup Script
        run: |
          chmod +x scripts/setup.sh
          # Pass 'y' to automatically accept SDK licenses if prompted
          yes | ./scripts/setup.sh

      # 8. Build the APK
      - name: Build Universal Release APK
        run: ./gradlew assembleUniversalRelease --stacktrace

      # 9. Upload Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Universal-Release
          path: app/build/outputs/apk/universal/release/*.apk
          retention-days: 5
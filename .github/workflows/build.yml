name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04 # Ubuntu 22.04 is explicitly recommended by TGX docs
    env:
      TERM: xterm

    steps:
      # 1. Clone Source Code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: TGX-Android/Telegram-X
          submodules: 'recursive'
          fetch-depth: 1
          lfs: true # Explicitly enable LFS fetching

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Run Repository Setup Script
      # This script downloads components and runs ./gradlew clean
      - name: Run Setup Script
        run: |
          if [ -f scripts/setup.sh ]; then
            chmod +x scripts/setup.sh
            # Pass 'y' to automatically accept SDK licenses if prompted
            yes | ./scripts/setup.sh
          else
            echo "scripts/setup.sh not found, skipping."
          fi

      # 5. Configure local.properties
      # We do this after setup script to avoid it being overwritten during 'cleaning'
      - name: Create local.properties
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH }}" >> local.properties
          
          # Create dummy google-services.json to bypass build check
          if [ ! -f app/google-services.json ]; then
            echo '{}' > app/google-services.json
          fi

      # 6. Configure Keystore (Temporary Debug Key)
      - name: Setup Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 7. Build the APK
      - name: Build Universal Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleLatestUniversalRelease --stacktrace

      # 8. Upload Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Latest-Universal-Release
          path: app/build/outputs/apk/latest/universal/release/*.apk
          retention-days: 5
      
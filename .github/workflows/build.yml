name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04

    steps:
      # 1. Clone Source Code (Recursive for Submodules)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: TGX-Android/Telegram-X
          submodules: 'recursive'
          lfs: true
          fetch-depth: 0

      # 2. Setup Java 17 (Required for Android Builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cache Gradle Packages (Speeds up future builds)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Configure local.properties
      # Requires Secrets: TELEGRAM_API_ID, TELEGRAM_API_HASH
      - name: Create local.properties
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH }}" >> local.properties
          
          # Handle Google Services (Dummy file to prevent build error if missing)
          if [ ! -f app/google-services.json ]; then
            echo "Creating dummy google-services.json"
            echo '{}' > app/google-services.json
          fi

      # 5. Configure Keystore and Signing
      # Generates a temporary debug keystore to allow the Release build to succeed without exposing real keys.
      # If you have a real keystore, replace this step with base64 decoding logic.
      - name: Setup Keystore
        run: |
          # Generate a self-signed key for the build
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          
          # Create keystore.properties pointing to the generated key
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 6. Run Repository Setup Script
      # Handles NDK setup and native dependencies (TDLib)
      - name: Run Setup Script
        run: |
          chmod +x scripts/setup.sh
          ./scripts/setup.sh

      # 7. Build the APK
      # Uses the 'Universal' flavor to support all architectures
      - name: Build Universal Release APK
        run: ./gradlew assembleUniversalRelease --stacktrace

      # 8. Upload Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Universal-Release
          path: app/build/outputs/apk/universal/release/*.apk
          retention-days: 5
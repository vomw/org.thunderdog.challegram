name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04
    env:
      TERM: xterm
      ANDROID_SDK_ROOT: /home/runner/android-sdk

    steps:
      # 1. Checkout the mirror repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: false

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm wget unzip git awk

      # 4. Comprehensive Submodule Setup
      - name: Setup Submodules
        run: |
          set -e
          set -x
          git config --global url."https://github.com/".insteadOf "git@github.com:" || true
          
          clone_repo() {
            local URL=$1
            local DEST=$2
            local BRANCH=$3
            local RECURSIVE=$4
            
            URL=$(echo "$URL" | xargs); DEST=$(echo "$DEST" | xargs); BRANCH=$(echo "$BRANCH" | xargs)
            if [ -z "$URL" ] || [ -z "$DEST" ]; then return; fi
            
            echo "Cloning $URL into $DEST (recursive=$RECURSIVE)..."
            rm -rf "$DEST"
            mkdir -p "$(dirname "$DEST")"
            
            local ARGS="--depth 1"
            if [ "$RECURSIVE" = "true" ]; then ARGS="$ARGS --recursive"; fi
            if [ -n "$BRANCH" ]; then ARGS="$ARGS -b $BRANCH"; fi
            
            git clone $ARGS "$URL" "$DEST" || (sleep 2 && git clone $ARGS "$URL" "$DEST") || echo "FAILED to clone $URL"
          }

          # Parse .gitmodules and clone
          awk -F' = ' '/path =/ {p=$2} /url =/ {u=$2; if(p) print p, u; p=""}' .gitmodules | while read -r SUB_PATH SUB_URL; do
            SUB_PATH=$(echo "$SUB_PATH" | xargs)
            SUB_URL=$(echo "$SUB_URL" | xargs)
            
            # Use recursion for known repos that have their own submodules
            RECURSIVE="false"
            if [[ "$SUB_PATH" == "tdlib" ]] || [[ "$SUB_PATH" == "vkryl/leveldb" ]] || [[ "$SUB_PATH" == *"tgcalls"* ]]; then
              RECURSIVE="true"
            fi
            
            if [[ "$SUB_URL" == *"chromium/src"* ]]; then
              clone_repo "$SUB_URL" "$SUB_PATH" "" "false"
            else
              clone_repo "$SUB_URL" "$SUB_PATH" "" "$RECURSIVE"
            fi
          done

          echo "Verifying and recovering critical directories..."
          declare -A critical_dirs=(
            ["tdlib"]="https://github.com/TGX-Android/tdlib"
            ["tgcalls"]="https://github.com/TGX-Android/tgcalls"
            ["vkryl/leveldb"]="https://github.com/TGX-Android/leveldb"
            ["vkryl/core"]="https://github.com/TGX-Android/X-Core"
            ["vkryl/td"]="https://github.com/TGX-Android/tdlib-utils"
            ["vkryl/android"]="https://github.com/TGX-Android/X-Android"
          )
          for d in "${!critical_dirs[@]}"; do
            if [ ! -d "$d" ] || [ -z "$(ls -A $d 2>/dev/null)" ]; then
              RECURSIVE="false"
              if [[ "$d" == "tdlib" ]] || [[ "$d" == "vkryl/leveldb" ]] || [[ "$d" == "tgcalls" ]]; then RECURSIVE="true"; fi
              clone_repo "${critical_dirs[$d]}" "$d" "" "$RECURSIVE"
            fi
          done

          # Ensure OpenSSL headers exist (TDLib dependency)
          if [ ! -f "tdlib/source/openssl/include/openssl/opensslv.h" ]; then
            clone_repo "https://github.com/openssl/openssl" "tdlib/source/openssl" "OpenSSL_1_1_1-stable" "false"
          fi
          
          # Final sanity check for leveldb submodules
          if [ ! -f "vkryl/leveldb/jni/leveldb/CMakeLists.txt" ]; then
             echo "RECOVERY: leveldb internal submodule missing. Fetching..."
             clone_repo "https://github.com/google/leveldb" "vkryl/leveldb/jni/leveldb" "" "false"
          fi
          if [ ! -f "vkryl/leveldb/jni/jni-utils/CMakeLists.txt" ]; then
             echo "RECOVERY: leveldb jni-utils submodule missing. Fetching..."
             clone_repo "https://github.com/TGX-Android/jni-utils" "vkryl/leveldb/jni/jni-utils" "" "false"
          fi

          ls -F app/jni/third_party/ || true

      # 5. Pre-configure local.properties
      - name: Create local.properties
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}"
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID || '12345' }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH || 'abcdef0123456789abcdef0123456789' }}" >> local.properties
          echo "app.id=org.thunderdog.challegram" >> local.properties
          echo "app.name=Telegram X" >> local.properties
          echo "app.download_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "app.sources_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "tgx.extension=none" >> local.properties
          echo "keystore.file=$(pwd)/keystore.properties" >> local.properties
          if [ ! -f app/google-services.json ]; then
            echo '{"project_info":{"project_number":"1","project_id":"p","storage_bucket":"s"},"client":[{"client_info":{"mobilesdk_app_id":"1:1:android:1","android_client_info":{"package_name":"org.thunderdog.challegram"}},"api_key":[{"current_key":"k"}]}]}' > app/google-services.json
          fi

      # 6. Setup Keystore
      - name: Setup Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 7. Patch build scripts
      - name: Patch Build Scripts
        run: |
          sed -i 's/ANDROID_SDK_ROOT=\$DEFAULT_ANDROID_SDK/ANDROID_SDK_ROOT=\$DEFAULT_ANDROID_SDK_ROOT/' scripts/set-env.sh
          sed -i 's/yes |/echo y |/g' scripts/setup-sdk.sh
          sed -i '/function build_one {/a if [[ "\$FLAVOR" != "latest" ]] || [[ "\$PLATFORM" != "arm64-v8a" ]]; then echo "Skipping FFmpeg build for \$FLAVOR \$PLATFORM"; return 0; fi' scripts/private/build-ffmpeg-impl.sh
          sed -i '/configure_make() {/a if [[ "\$1" != "latest" ]] || [[ "\$2" != "arm64-v8a" ]]; then echo "Skipping libvpx build for \$1 \$2"; return 0; fi' scripts/private/build-vpx-impl.sh
          cat > scripts/ci_setup.sh <<'EOF'
          #!/bin/bash
          set -e
          source "$(pwd)/scripts/setup-sdk.sh" --default-sdk-root
          chmod +x scripts/private/*.sh
          scripts/private/patch-opus-impl.sh || true
          scripts/private/patch-androidx-media-impl.sh || true
          scripts/private/build-vpx-impl.sh || true
          scripts/private/build-ffmpeg-impl.sh || true
          EOF
          chmod +x scripts/ci_setup.sh

      # 8. Run Setup Script
      - name: Run Setup Script
        run: ./scripts/ci_setup.sh || echo "Setup script finished with errors, but continuing..."

      # 9. Build the APK
      - name: Build Universal Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleLatestArm64Release --stacktrace

      # 10. Upload Artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Latest-Arm64-Release
          path: app/build/outputs/apk/latest/arm64/release/*.apk
          retention-days: 5

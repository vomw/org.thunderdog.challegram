name: Build Telegram X APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Universal APK
    runs-on: ubuntu-22.04
    env:
      TERM: xterm
      ANDROID_SDK_ROOT: /home/runner/android-sdk

    steps:
      # 1. Checkout the mirror repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: false

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm wget unzip git

      # 4. Aggressive Submodule Setup
      # We manually clone submodules to bypass any git state issues.
      - name: Setup Submodules
        run: |
          set -x
          git config --global url."https://github.com/".insteadOf "git@github.com:" || true
          
          echo "Cloning critical submodules..."
          
          # Function to clone or update a repo safely
          clone_repo() {
            local URL=$1
            local DEST=$2
            local BRANCH=$3
            local EXTRA=$4
            echo "Cloning $URL into $DEST..."
            rm -rf "$DEST"
            mkdir -p "$(dirname "$DEST")"
            if [ -n "$BRANCH" ]; then
              git clone --depth 1 -b "$BRANCH" $EXTRA "$URL" "$DEST"
            else
              git clone --depth 1 $EXTRA "$URL" "$DEST"
            fi
          }

          # TDLib (with recursion for OpenSSL)
          clone_repo "https://github.com/TGX-Android/tdlib" "tdlib" "" "--recursive"
          
          # Vkryl modules
          clone_repo "https://github.com/TGX-Android/leveldb" "vkryl/leveldb"
          clone_repo "https://github.com/TGX-Android/X-Core" "vkryl/core"
          clone_repo "https://github.com/TGX-Android/tdlib-utils" "vkryl/td"
          clone_repo "https://github.com/TGX-Android/X-Android" "vkryl/android"
          
          # Native libs
          clone_repo "https://github.com/webmproject/libvpx" "app/jni/third_party/libvpx"
          clone_repo "https://github.com/FFmpeg/FFmpeg" "app/jni/third_party/ffmpeg" "release/6.1"
          clone_repo "https://github.com/xiph/opus" "app/jni/third_party/opus"
          clone_repo "https://github.com/xiph/flac" "app/jni/third_party/flac"
          clone_repo "https://github.com/xiph/ogg" "app/jni/third_party/ogg"
          clone_repo "https://github.com/xiph/opusfile" "app/jni/third_party/opusfile"
          clone_repo "https://github.com/TGX-Android/jni-utils" "app/jni/third_party/jni-utils"
          clone_repo "https://github.com/TGX-Android/rlottie" "app/jni/third_party/rlottie"
          
          # TgCalls and VoIP
          clone_repo "https://github.com/TGX-Android/tgcalls" "tgcalls"
          clone_repo "https://github.com/TGX-Android/tgcalls" "app/jni/tgvoip/third_party/tgcalls"
          clone_repo "https://github.com/TGX-Android/libtgvoip" "app/jni/tgvoip/third_party/libtgvoip"
          
          # Other thirdparty
          clone_repo "https://github.com/androidx/media" "thirdparty/androidx-media/legacy"
          
          echo "Verifying OpenSSL header existence..."
          if [ -f "tdlib/source/openssl/include/openssl/opensslv.h" ]; then
            echo "OK: opensslv.h found"
          else
            echo "FAIL: opensslv.h NOT FOUND in tdlib. Fetching manually..."
            clone_repo "https://github.com/openssl/openssl" "tdlib/source/openssl" "OpenSSL_1_1_1-stable"
          fi
          
          echo "Diagnostic: Top level structure"
          ls -F
          echo "Diagnostic: tdlib structure"
          ls -F tdlib/
          echo "Diagnostic: vkryl structure"
          ls -F vkryl/

      # 5. Pre-configure local.properties
      - name: Create local.properties
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}"
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties
          echo "telegram.api_id=${{ secrets.TELEGRAM_API_ID || '12345' }}" >> local.properties
          echo "telegram.api_hash=${{ secrets.TELEGRAM_API_HASH || 'abcdef0123456789abcdef0123456789' }}" >> local.properties
          echo "app.id=org.thunderdog.challegram" >> local.properties
          echo "app.name=Telegram X" >> local.properties
          echo "app.download_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "app.sources_url=https://github.com/${{ github.repository }}" >> local.properties
          echo "tgx.extension=none" >> local.properties
          echo "keystore.file=$(pwd)/keystore.properties" >> local.properties
          
          # Create dummy google-services.json
          echo '{"project_info":{"project_number":"1","project_id":"p","storage_bucket":"s"},"client":[{"client_info":{"mobilesdk_app_id":"1:1:android:1","android_client_info":{"package_name":"org.thunderdog.challegram"}},"api_key":[{"current_key":"k"}]}]}' > app/google-services.json

      # 6. Setup Keystore
      - name: Setup Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          echo "keystore.file=$(pwd)/debug.keystore" > keystore.properties
          echo "keystore.password=android" >> keystore.properties
          echo "key.alias=androiddebugkey" >> keystore.properties
          echo "key.password=android" >> keystore.properties

      # 7. Definitively patch build scripts
      - name: Patch Build Scripts
        run: |
          # Fix typo in set-env.sh
          sed -i 's/ANDROID_SDK_ROOT=\$DEFAULT_ANDROID_SDK/ANDROID_SDK_ROOT=\$DEFAULT_ANDROID_SDK_ROOT/' scripts/set-env.sh
          
          # Replace setup.sh with a CI-optimized version
          cat > scripts/setup.sh <<'EOF'
          #!/bin/bash
          set -e
          echo "CI Setup starting..."
          source "$(pwd)/scripts/setup-sdk.sh" "$@"
          echo "Running native implementation scripts..."
          chmod +x scripts/private/*.sh
          scripts/private/patch-opus-impl.sh || echo "Warning: patch-opus-impl.sh failed"
          scripts/private/patch-androidx-media-impl.sh || echo "Warning: patch-androidx-media-impl.sh failed"
          scripts/private/build-vpx-impl.sh || echo "Warning: build-vpx-impl.sh failed"
          scripts/private/build-ffmpeg-impl.sh || echo "Warning: build-ffmpeg-impl.sh failed"
          echo "CI Setup finished"
          EOF
          chmod +x scripts/setup.sh
          
          # Avoid broken pipe in setup-sdk.sh
          sed -i 's/yes |/echo y |/g' scripts/setup-sdk.sh
          
          # Optimization: Build ONLY 'latest' flavor and 'arm64-v8a' ABI
          # We restrict to ONE ABI to save time and ensure we get at least one working build
          sed -i '/function build_one {/a \  if [[ "$FLAVOR" != "latest" ]] || [[ "$PLATFORM" != "arm64-v8a" ]]; then echo "Skipping FFmpeg build for $FLAVOR $PLATFORM"; return 0; fi' scripts/private/build-ffmpeg-impl.sh
          sed -i '/configure_make() {/a \  if [[ "$1" != "latest" ]] || [[ "$2" != "arm64-v8a" ]]; then echo "Skipping libvpx build for $1 $2"; return 0; fi' scripts/private/build-vpx-impl.sh

      # 8. Run Setup Script
      - name: Run Setup Script
        run: |
          chmod +x scripts/*.sh scripts/private/*.sh
          ./scripts/setup.sh --default-sdk-root || echo "Setup script had some issues, but continuing..."

      # 9. Build the APK (latestArm64Release)
      # We build arm64 only to be fast and avoid ABI mismatch issues
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleLatestArm64Release --stacktrace

      # 10. Upload Artifact
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TelegramX-Latest-Arm64-Release
          path: app/build/outputs/apk/latest/arm64/release/*.apk
          retention-days: 5
